<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts"></ion-tab>
</ion-tabs>
<ion-footer>
  <ion-toolbar>
    <p text-right padding-right>10/50</p>
    <ion-buttons end padding-left padding-right>
      <button royal>
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button royal>
        <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-left padding-right>
      <button royal>
        <ion-icon ios="ios-play" md="md-play"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
